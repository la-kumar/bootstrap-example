<div class='row animation-Section well' ng-controller='animationCtrl'>
<div class='col-xs-8 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-lg-10 '>
<div class='child-Image-Container'>
<img  src='resource/child.jpeg' class='img-responsive child-Image ' ng-style='childImage'>
</div>
</div>
<div class='col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-lg-10 input-Range'>
<input id="inputRange" type="range" min="10" max="25" step="1" value="15" ng-model='ageRange'>
{{ageRange}}

</div>
</div>
